<?xml version="1.0" encoding="UTF-8"?>
<svg width="172" height="320" viewBox="0 0 172 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="172" height="320" fill="#000000"/>

  <!-- Display area (172x320) -->
  <g>
    <!-- Colored borders for orientation (rotated 180째) -->
    <!-- Top border - Blue (was bottom) -->
    <rect x="0" y="0" width="172" height="3" fill="#0000FF"/>
    <!-- Right border - Yellow (was left) -->
    <rect x="169" y="0" width="3" height="320" fill="#FFFF00"/>
    <!-- Bottom border - Red (was top) -->
    <rect x="0" y="317" width="172" height="3" fill="#FF0000"/>
    <!-- Left border - Green (was right) -->
    <rect x="0" y="0" width="3" height="320" fill="#00FF00"/>
    
    <!-- Center crosshair -->
    <rect x="66" y="159" width="40" height="3" fill="#FFFFFF"/>
    <rect x="85" y="140" width="3" height="40" fill="#FFFFFF"/>
    
    <!-- Rotation angle text "180째" at top-left -->
    <g transform="translate(10, 10)" fill="#FFFFFF">
      <!-- Character '1' - 12x16 -->
      <g>
        <rect x="3" y="0" width="2" height="1"/>
        <rect x="2" y="1" width="3" height="1"/>
        <rect x="1" y="2" width="4" height="1"/>
        <rect x="0" y="3" width="5" height="1"/>
        <rect x="3" y="4" width="2" height="1"/>
        <rect x="3" y="5" width="2" height="1"/>
        <rect x="3" y="6" width="2" height="1"/>
        <rect x="3" y="7" width="2" height="1"/>
        <rect x="3" y="8" width="2" height="1"/>
        <rect x="3" y="9" width="2" height="1"/>
        <rect x="3" y="10" width="2" height="1"/>
        <rect x="3" y="11" width="2" height="1"/>
        <rect x="3" y="12" width="2" height="1"/>
        <rect x="0" y="13" width="10" height="1"/>
        <rect x="0" y="14" width="10" height="1"/>
      </g>
      
      <!-- Character '8' - 12x16 -->
      <g transform="translate(14, 0)">
        <!-- Top loop -->
        <rect x="1" y="0" width="8" height="1"/>
        <rect x="0" y="1" width="10" height="1"/>
        <rect x="0" y="2" width="2" height="1"/>
        <rect x="8" y="2" width="2" height="1"/>
        <rect x="0" y="3" width="2" height="1"/>
        <rect x="8" y="3" width="2" height="1"/>
        <rect x="0" y="4" width="2" height="1"/>
        <rect x="8" y="4" width="2" height="1"/>
        <rect x="0" y="5" width="2" height="1"/>
        <rect x="8" y="5" width="2" height="1"/>
        <!-- Middle -->
        <rect x="1" y="6" width="8" height="1"/>
        <rect x="1" y="7" width="8" height="1"/>
        <!-- Bottom loop -->
        <rect x="0" y="8" width="2" height="1"/>
        <rect x="8" y="8" width="2" height="1"/>
        <rect x="0" y="9" width="2" height="1"/>
        <rect x="8" y="9" width="2" height="1"/>
        <rect x="0" y="10" width="2" height="1"/>
        <rect x="8" y="10" width="2" height="1"/>
        <rect x="0" y="11" width="2" height="1"/>
        <rect x="8" y="11" width="2" height="1"/>
        <rect x="0" y="12" width="2" height="1"/>
        <rect x="8" y="12" width="2" height="1"/>
        <rect x="0" y="13" width="10" height="1"/>
        <rect x="1" y="14" width="8" height="1"/>
      </g>
      
      <!-- Character '0' - 12x16 with diagonal -->
      <g transform="translate(28, 0)">
        <!-- Top curve -->
        <rect x="1" y="0" width="8" height="1"/>
        <rect x="0" y="1" width="10" height="1"/>
        <rect x="0" y="2" width="2" height="1"/>
        <rect x="8" y="2" width="2" height="1"/>
        <!-- Diagonal and sides -->
        <rect x="0" y="3" width="2" height="1"/>
        <rect x="3" y="3" width="1" height="1"/>
        <rect x="8" y="3" width="2" height="1"/>
        <rect x="0" y="4" width="2" height="1"/>
        <rect x="4" y="4" width="1" height="1"/>
        <rect x="8" y="4" width="2" height="1"/>
        <rect x="0" y="5" width="2" height="1"/>
        <rect x="5" y="5" width="1" height="1"/>
        <rect x="8" y="5" width="2" height="1"/>
        <rect x="0" y="6" width="2" height="1"/>
        <rect x="6" y="6" width="1" height="1"/>
        <rect x="8" y="6" width="2" height="1"/>
        <rect x="0" y="7" width="2" height="1"/>
        <rect x="7" y="7" width="1" height="1"/>
        <rect x="8" y="7" width="2" height="1"/>
        <rect x="0" y="8" width="2" height="1"/>
        <rect x="6" y="8" width="1" height="1"/>
        <rect x="8" y="8" width="2" height="1"/>
        <rect x="0" y="9" width="2" height="1"/>
        <rect x="5" y="9" width="1" height="1"/>
        <rect x="8" y="9" width="2" height="1"/>
        <rect x="0" y="10" width="2" height="1"/>
        <rect x="4" y="10" width="1" height="1"/>
        <rect x="8" y="10" width="2" height="1"/>
        <rect x="0" y="11" width="2" height="1"/>
        <rect x="3" y="11" width="1" height="1"/>
        <rect x="8" y="11" width="2" height="1"/>
        <!-- Bottom curve -->
        <rect x="0" y="12" width="2" height="1"/>
        <rect x="8" y="12" width="2" height="1"/>
        <rect x="0" y="13" width="10" height="1"/>
        <rect x="1" y="14" width="8" height="1"/>
      </g>
      
      <!-- Degree symbol '째' -->
      <g transform="translate(42, 0)">
        <rect x="1" y="0" width="6" height="1"/>
        <rect x="0" y="1" width="8" height="1"/>
        <rect x="0" y="2" width="2" height="1"/>
        <rect x="6" y="2" width="2" height="1"/>
        <rect x="0" y="3" width="2" height="1"/>
        <rect x="6" y="3" width="2" height="1"/>
        <rect x="0" y="4" width="2" height="1"/>
        <rect x="6" y="4" width="2" height="1"/>
        <rect x="0" y="5" width="2" height="1"/>
        <rect x="6" y="5" width="2" height="1"/>
        <rect x="0" y="6" width="8" height="1"/>
        <rect x="1" y="7" width="6" height="1"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="86" y="340" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">
    180째 Rotation - Inverted Portrait Mode
  </text>
</svg>
