<?xml version="1.0" encoding="UTF-8"?>
<svg width="344" height="640" viewBox="0 0 344 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="344" height="640" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="172" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Vertical Color Stripes Test
  </text>
  
  <!-- Subtitle -->
  <text x="172" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    GC9307 172×320 Display - 7 stripes, ~24 pixels each, 300ms interval
  </text>
  
  <!-- Display frame -->
  <rect x="86" y="80" width="172" height="320" fill="#000000" stroke="#333" stroke-width="2"/>
  
  <!-- 7 vertical stripes, each ~24.6 pixels wide (172/7) -->
  <!-- Stripe 1: RED -->
  <rect x="86" y="80" width="24.6" height="320" fill="#FF0000"/>
  
  <!-- Stripe 2: GREEN -->
  <rect x="110.6" y="80" width="24.6" height="320" fill="#00FF00"/>
  
  <!-- Stripe 3: BLUE -->
  <rect x="135.2" y="80" width="24.6" height="320" fill="#0000FF"/>
  
  <!-- Stripe 4: YELLOW -->
  <rect x="159.8" y="80" width="24.6" height="320" fill="#FFFF00"/>
  
  <!-- Stripe 5: CYAN -->
  <rect x="184.4" y="80" width="24.6" height="320" fill="#00FFFF"/>
  
  <!-- Stripe 6: MAGENTA -->
  <rect x="209" y="80" width="24.6" height="320" fill="#FF00FF"/>
  
  <!-- Stripe 7: WHITE (fills to edge) -->
  <rect x="233.6" y="80" width="24.4" height="320" fill="#FFFFFF"/>
  
  <!-- Color labels below display -->
  <g font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    <text x="98.3" y="420" fill="#FF0000" font-weight="bold">RED</text>
    <text x="122.9" y="420" fill="#00AA00" font-weight="bold">GREEN</text>
    <text x="147.5" y="420" fill="#0000FF" font-weight="bold">BLUE</text>
    <text x="172.1" y="420" fill="#CCCC00" font-weight="bold">YELLOW</text>
    <text x="196.7" y="420" fill="#00AAAA" font-weight="bold">CYAN</text>
    <text x="221.3" y="420" fill="#AA00AA" font-weight="bold">MAGENTA</text>
    <text x="245.8" y="420" fill="#666666" font-weight="bold">WHITE</text>
  </g>
  
  <!-- Technical details -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
    <text x="172" y="450">Stripe Width: SCREEN_WIDTH / 7 ≈ 24.6 pixels</text>
    <text x="172" y="465">Last stripe fills to edge: 172 - (6 × 24.6) = 24.4 pixels</text>
    <text x="172" y="480">Drawing interval: 300ms per stripe</text>
  </g>
  
  <!-- Dimensions -->
  <g font-family="Arial, sans-serif" font-size="9" fill="#999">
    <text x="50" y="240" text-anchor="middle" transform="rotate(-90, 50, 240)">320px</text>
    <text x="172" y="70" text-anchor="middle">172px</text>
  </g>
  
  <!-- Arrows showing dimensions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>
  
  <!-- Width arrow -->
  <line x1="86" y1="65" x2="258" y2="65" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  
  <!-- Height arrow -->
  <line x1="70" y1="80" x2="70" y2="400" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
</svg>
